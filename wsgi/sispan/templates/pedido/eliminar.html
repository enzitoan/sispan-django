{% extends 'base.html' %}
	{% block content %}
		<h1>SISPAN</h1>
		<form method="post">
			{% csrf_token %}
			<h3>¿Desea eliminar el pedido de {{ object.nombre }}?</h3>	
			<a class= "btn btn-default" href="{% url 'pedido:mascota_listado' %}">Cancelar</a>
			<button class="btn btn-danger" type="submit">Sí, eliminar</button>
		</form>
	{% endblock%}
