{% extends "base.html" %}

	{% block content %}
		<a href="{% url 'agregar' %}">Agregar</a> | 
		<hr>
		<div class="col-md-4">
			<legend>Listado</legend>
			<table class="table table-responsive">
			<thead>
				<tr>
					<th>Titulo</th>
					<th></th>
				</tr>
			</thead>
			{% for pan in panes %}
			<tbody>
				<tr>
					<td>{{ pan.nombre|capfirst }}</td>
					<td><a href="{% url 'detalle' pan.id %}">Ver</a></td>
				</tr>
			</tbody>
			{% endfor %}
			</table>
		</div>	
	{% endblock content %}
